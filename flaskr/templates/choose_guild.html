{% extends "base.html" %}
{% block title %}Choose Guild{% endblock %}

{% block header %} mb-auto {% endblock %}

{% block content %}
<div class="bg-secondary rounded p-3">
    <form onsubmit="location.href=window.location.href +'/' + document.getElementById('exampleFormControlSelect1').value; return false;">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Guild Select</label>
            <select class="form-control" id="exampleFormControlSelect1">
                {% for g in guilds %}
                <option value="{{g[1]}}">{{g[0]}}</option>
                {% endfor %}
            </select></div>
        <div class="form-group">

            <button type="submit" class="btn btn-primary mt-2">Confirm Server</button>

        </div>
    </form>
</div>
{% endblock %}
